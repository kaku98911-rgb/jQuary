<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Indicator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input[type="password"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #333;
      border-radius: 5px;
    }
    p {
      font-size: 18px;
      margin-top: 10px;
    }
    #strength {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Password Strength Checker</h2>
  <input type="password" id="passwordInput" placeholder="Enter password...">
  <p>Password strength: <span id="strength">-</span></p>

  <script>
    $(document).ready(function() {
      $("#passwordInput").keyup(function() {
        var passLength = $(this).val().length;
        var strengthText = "";

        if (passLength < 4) {
          strengthText = "Weak";
          $("#strength").css("color", "red");
        } 
        else if (passLength >= 4 && passLength <= 8) {
          strengthText = "Medium";
          $("#strength").css("color", "orange");
        } 
        else {
          strengthText = "Strong";
          $("#strength").css("color", "green");
        }

        $("#strength").text(strengthText);
      });
    });
  </script>

</body>
</html>
