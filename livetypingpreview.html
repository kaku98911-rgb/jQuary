<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Typing Preview using jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #333;
      border-radius: 5px;
    }
    #preview {
      margin-top: 20px;
      padding: 10px;
      width: 320px;
      min-height: 40px;
      border: 2px dashed #007BFF;
      border-radius: 5px;
      display: inline-block;
      text-align: left;
    }
  </style>
</head>
<body>

  <h2>Live Typing Preview</h2>
  <input type="text" id="textInput" placeholder="Type something...">
  <div id="preview">Your text will appear here...</div>

  <script>
    $(document).ready(function() {
      $("#textInput").keyup(function() {
        var text = $(this).val();
        $("#preview").text(text);
      });
    });
  </script>

</body>
</html>
